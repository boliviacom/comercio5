<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n de Visibilidad de Columnas - Dashboard</title>
    <link rel="stylesheet" href="css/column_visibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div id="admin-display-area" class="admin-main-content">
    </div>

    <div id="crud-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title"></h5>
                <button type="button" class="close-btn" id="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script type="module" src="js/supabaseClient.js"></script>
    <script type="module" src="js/config/tableConfigs.js"></script>
    <script type="module" src="js/services/ColConfigService.js"></script>
    <script type="module" src="js/ColumnVisibilityManager.js"></script>
    <script type="module" src="js/ColumnConfigDashboard.js"></script>
    <script type="module" src="js/services/RolesService.js"></script>

    <script type="module">
        import { ColumnConfigDashboard } from './js/ColumnConfigDashboard.js';

        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new ColumnConfigDashboard('admin-display-area', 'crud-modal');
            dashboard.loadConfigurationPanel();
        });
    </script>

</html>
